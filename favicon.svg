<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 
    Modern Favicon for Portfolio Website
    
    CUSTOMIZATION INSTRUCTIONS:
    - Change the fill colors to match your brand
    - Replace "SG" with your initials
    - Modify the design as needed
    
    Current design: Initials "SG" on a gradient background
  -->
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Initials Text -->
  <!-- REPLACE: Change "SG" to your initials -->
  <text x="50" y="50" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        dominant-baseline="central">
    SG
  </text>
</svg>

