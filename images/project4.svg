<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Web Scraper - Web/Data themed -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFA5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad4)"/>
  
  <!-- Web Pattern -->
  <g opacity="0.15" stroke="white" stroke-width="2" fill="none">
    <circle cx="400" cy="300" r="100"/>
    <circle cx="400" cy="300" r="150"/>
    <circle cx="400" cy="300" r="200"/>
    <line x1="400" y1="100" x2="400" y2="500"/>
    <line x1="200" y1="300" x2="600" y2="300"/>
    <line x1="250" y1="150" x2="550" y2="450"/>
    <line x1="550" y1="150" x2="250" y2="450"/>
  </g>
  
  <!-- Main Icon - Browser/Data -->
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="white" opacity="0.9"/>
    
    <!-- Browser Bar -->
    <rect x="0" y="0" width="300" height="40" rx="10" fill="#00C853"/>
    <circle cx="20" cy="20" r="6" fill="white"/>
    <circle cx="40" cy="20" r="6" fill="white"/>
    <circle cx="60" cy="20" r="6" fill="white"/>
    
    <!-- Content Lines -->
    <rect x="20" y="60" width="260" height="10" rx="5" fill="#00C853" opacity="0.3"/>
    <rect x="20" y="85" width="200" height="10" rx="5" fill="#00C853" opacity="0.3"/>
    <rect x="20" y="110" width="240" height="10" rx="5" fill="#00C853" opacity="0.3"/>
    <rect x="20" y="135" width="180" height="10" rx="5" fill="#00C853" opacity="0.3"/>
    
    <!-- Arrow pointing down (scraping) -->
    <path d="M 280 160 L 280 180 L 270 170 M 280 180 L 290 170" stroke="#00C853" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Web Scraper
  </text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
    Flight Data Extraction
  </text>
</svg>

