<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Sentiment Analysis - NLP themed -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad3)"/>
  
  <!-- Text Pattern Background -->
  <g opacity="0.1" font-family="monospace" font-size="14" fill="white">
    <text x="50" y="50">sentiment analysis neural network</text>
    <text x="100" y="100">LSTM deep learning NLP</text>
    <text x="150" y="150">positive negative neutral</text>
    <text x="200" y="200">transformer model pytorch</text>
  </g>
  
  <!-- Main Icon - Chat Bubbles with Sentiment -->
  <g transform="translate(250, 180)">
    <!-- Positive Bubble -->
    <g>
      <rect x="0" y="0" width="120" height="80" rx="15" fill="white" opacity="0.9"/>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="40" fill="#4CAF50" text-anchor="middle">😊</text>
    </g>
    
    <!-- Neutral Bubble -->
    <g transform="translate(140, 0)">
      <rect x="0" y="0" width="120" height="80" rx="15" fill="white" opacity="0.9"/>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="40" fill="#FFA500" text-anchor="middle">😐</text>
    </g>
    
    <!-- Negative Bubble -->
    <g transform="translate(70, 100)">
      <rect x="0" y="0" width="120" height="80" rx="15" fill="white" opacity="0.9"/>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="40" fill="#FF6B6B" text-anchor="middle">😞</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Sentiment Analysis
  </text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
    LSTM Neural Network
  </text>
</svg>

