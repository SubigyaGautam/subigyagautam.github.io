<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Weather Data Analysis - Data visualization themed -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad2)"/>
  
  <!-- Data Points Pattern -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="4" fill="white"/>
    <circle cx="200" cy="150" r="4" fill="white"/>
    <circle cx="300" cy="120" r="4" fill="white"/>
    <circle cx="400" cy="180" r="4" fill="white"/>
    <circle cx="500" cy="140" r="4" fill="white"/>
    <circle cx="600" cy="200" r="4" fill="white"/>
    <circle cx="700" cy="160" r="4" fill="white"/>
  </g>
  
  <!-- Chart/Graph Icon -->
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="white" opacity="0.9"/>
    
    <!-- Bar Chart -->
    <rect x="40" y="120" width="40" height="50" fill="#4A90E2"/>
    <rect x="100" y="90" width="40" height="80" fill="#4A90E2"/>
    <rect x="160" y="60" width="40" height="110" fill="#4A90E2"/>
    <rect x="220" y="100" width="40" height="70" fill="#4A90E2"/>
    
    <!-- Axis Lines -->
    <line x1="30" y1="170" x2="270" y2="170" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="30" x2="30" y2="170" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Weather Data Analysis
  </text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
    Arctic Precipitation Study
  </text>
</svg>

