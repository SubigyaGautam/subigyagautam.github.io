<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Slack Bot - Chat/Bot themed -->
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad5)"/>
  
  <!-- Hash Pattern (Slack-like) -->
  <g opacity="0.1" stroke="white" stroke-width="3">
    <line x1="100" y1="100" x2="150" y2="100"/>
    <line x1="100" y1="150" x2="150" y2="150"/>
    <line x1="110" y1="90" x2="110" y2="160"/>
    <line x1="140" y1="90" x2="140" y2="160"/>
    
    <line x1="600" y1="400" x2="650" y2="400"/>
    <line x1="600" y1="450" x2="650" y2="450"/>
    <line x1="610" y1="390" x2="610" y2="460"/>
    <line x1="640" y1="390" x2="640" y2="460"/>
  </g>
  
  <!-- Main Icon - Chat Interface -->
  <g transform="translate(200, 150)">
    <!-- Chat Window -->
    <rect x="0" y="0" width="400" height="280" rx="15" fill="white" opacity="0.9"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="400" height="50" rx="15" fill="#9C27B0"/>
    <text x="20" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">#general</text>
    
    <!-- Messages -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="280" height="40" rx="8" fill="#E1BEE7"/>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" fill="#333">Search for project updates...</text>
    </g>
    
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="320" height="40" rx="8" fill="#CE93D8"/>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" fill="#333">ðŸ¤– Bot: Found 15 results</text>
    </g>
    
    <g transform="translate(20, 190)">
      <rect x="0" y="0" width="240" height="40" rx="8" fill="#BA68C8"/>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" fill="white">Response time: 180ms</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Slack Search Bot
  </text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
    AI-Powered Content Search
  </text>
</svg>

