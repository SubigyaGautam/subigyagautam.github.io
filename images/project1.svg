<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- MCP Personalization Server - AI/ML themed -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Neural Network Pattern -->
  <g opacity="0.2">
    <circle cx="150" cy="150" r="8" fill="white"/>
    <circle cx="250" cy="100" r="8" fill="white"/>
    <circle cx="350" cy="180" r="8" fill="white"/>
    <circle cx="450" cy="120" r="8" fill="white"/>
    <circle cx="550" cy="200" r="8" fill="white"/>
    <circle cx="650" cy="140" r="8" fill="white"/>
    
    <line x1="150" y1="150" x2="250" y2="100" stroke="white" stroke-width="2"/>
    <line x1="250" y1="100" x2="350" y2="180" stroke="white" stroke-width="2"/>
    <line x1="350" y1="180" x2="450" y2="120" stroke="white" stroke-width="2"/>
    <line x1="450" y1="120" x2="550" y2="200" stroke="white" stroke-width="2"/>
    <line x1="550" y1="200" x2="650" y2="140" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Main Icon - Server/AI -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="white" opacity="0.9"/>
    <rect x="20" y="20" width="160" height="30" rx="5" fill="#0078FF"/>
    <rect x="20" y="65" width="160" height="30" rx="5" fill="#0078FF" opacity="0.7"/>
    <rect x="20" y="110" width="160" height="30" rx="5" fill="#0078FF" opacity="0.5"/>
    
    <!-- AI Brain Icon -->
    <circle cx="100" cy="35" r="8" fill="white"/>
    <path d="M 90 35 Q 100 25 110 35" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    MCP Server
  </text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
    AI Agent Integration
  </text>
</svg>

